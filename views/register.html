<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"><a href="/"><button type="submit" class="logo-button"><img src="images/LogoToyhouse.png" alt="logo"></button></a></div>
            <div class="account">
                <a href="/register"><button class="register">Registrarme</button></a>
                <a href="/login"><button class="login">Iniciar Sesion</button></a>
            </div>
            <div class="topright-header">
                <a href="/carrito" class="cart">
                    <button type="submit" class="cart"><i class="fas fa-shopping-cart"></i></button>
                </a>
                    <button  type="submit" class="burger-menu"><i class="fas fa-bars"></i></button>
                    
            </div>
        </div>
    </header>
    <main class="register">
        <h1>¡Registra tu cuenta!</h1>
            <form action="" method="post" class="register-form">
                <div class="information">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ej: Juan">
                </div>
                <div class="information">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" placeholder="Ej: Martinez">
                </div>
                <div class="information">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="tu@mail.com">
                </div>
                <div class="information">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="information">
                    <label for="c-password">Confirmar contraseña</label>
                    <input type="password" name="password" id="c-password">
                </div>
                <div class="notifications">
                    <input type="checkbox" name="send-notif" id="notifications"><label for="notifications">Quiero recibir notificaciones de productos nuevos a mi correo electrónico</label>
                </div>
                <button type="submit" class="reg-button"><a href="/login">Registrarme</a></button>
            </form>
        </div> 
       
        
    </main>
</body>
</html>
