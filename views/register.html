<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"><img src="images/logo plantilla.png" alt="logo"></div>
            <div class="topright-header">
                <button class="cart"><i class="fas fa-shopping-cart"></i></button>
                <button class="burger-menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main>
        <h1>¡Registra tu cuenta!</h1>
        <div class="information">
            <h3>Nombre</h3>
            <input type="text" name="name" placeholder="Ej: Juan">
            <h3>Apellido</h3>
            <input type="text" name="surname" placeholder="Ej: Martinez">
            <h3>Correo Electrónico</h3>
            <input type="text" name="email" placeholder="tu@mail.com">
            <h3>Contraseña</h3>
            <input type="text" name="password" placeholder="">
            <h3>Confirmar contraseña</h3>
            <input type="text" name="password" placeholder="">
        </div> 
        <div class="notifications">
            <button class="check"><i class="far fa-check-circle"></i></button><p>Quiero recibir notificaciones de productos nuevos a mi correo electrónico</p>
        </div>
        <div class="register"><button class="reg-button">Registrarme</button></div>
    </main>
</body>
</html>
